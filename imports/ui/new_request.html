<template name="new_request">
    <div class = "row">
        <form class = "form-horizontal new-request" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Item name</label>
                <div class="col-sm-8">
                    <input type ="text" class = "form-control" name="name" id = "name" placeholder="10 Pencils..." required>
                </div>
		<div class="col-sm-2"></div></div>
            <div class="form-group">
                <label for="urgency" class="col-sm-2 control-label">Urgency</label>
                <div class="col-sm-8">
                    <input type ="number" class = "form-control" name="urgency" id = "urgency" placeholder="1-Not urgent, 2, 3, 4, 5-very urgent" step=1 min=1 max="5" required>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" cols="40" rows="5" name="description" id="description" placeholder="Add Description" required></textarea>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class = "col-sm-2"></div>
                <div class = "col-sm-8">
                    <input class="btn btn-sm btn-default" type="submit">
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
</template>
