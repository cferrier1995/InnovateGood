<template name="conversation">

    <div class="page-header">
        <h2 class="center">Conversation With {{otherGuy}}</h2>
    </div>

    <div class="col-md-12 space-top scroll-bar">
        {{#if messages}}
            {{#each messages}}
                <div class = "panel panel-default">
                    <div class="panel-body">
                        <div class = "row">
                            <div class="col-md-12">
                                <button type="button" class="btn-link link viewProfile">{{senderName}}</button>: {{message_text}}
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col-md-12">
                                <b>Date:</b> {{formatDate date}} <br>
                            </div>
                        </div>
                    </div>
                </div>

            {{/each}}
        {{else}}
            <p>There are no messages in this conversation</p>
        {{/if}}
    </div>



    <form class = "new-message ">
        <div class="col-md-12">
            <textarea class="form-control" cols="40" rows="5" name="message_text" placeholder="Message" ></textarea>
            <input class="btn btn-sm btn-default space-top" type="submit" value="send">
        </div>
    </form>

</template>
