<template name = "home">
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            {{#if hasRequests}}
                {{#each requestBundles}}
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                            Supplies needed by<button type="button" class="btn-link link viewProfile">{{this.name}}</button>
                        </div>
                        <div class = "panel-body">
                            <div class="col-md-12">
                                <div class = "row">
                                    Count: {{this.count}}
                                </div>
                                <div class = "row space-top">
                                    <button type="button" class="btn viewRequests">View Requested Supplies</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            {{else}}
                <div class="alert alert-warning text-center" role="alert"><b>No requests yet. Try logging in and posting one!</b></div>
            {{/if}}
        </div>
        <div class = "col-md-1"></div>

    </div>
</template>
