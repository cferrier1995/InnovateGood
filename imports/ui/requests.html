<template name = "requests">
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            {{#if hasRequests}}
                {{#each requests}}
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                            {{name}}
                        </div>
                        <div class = "panel-body">
                            <div class = "col-md-8">
                                {{#unless isPublisher}}
                                    Posted By: {{publisherName}}
                                    <br>
                                {{/unless}}
                                Urgency: {{urgency}}
                                <br>
                                Status : {{statusName}}
                                <br>                            
                                Description: {{description}}
                            </div>
                            <div class = "col-md-4">

                                {{#unless isPublisher}}
                                {{#if isRequested}}    
                                    <button type="button" class="btn btn-default fulfill">Deliver Supplies</button>
                                    <br>
                                {{/if}}
                                {{/unless}}

                                {{#if isPublisher}} 
                                {{#unless isDeliverd}}
                                {{#unless isCanceled}}
                                {{#if isPending}}   
                                    <button type="button" class="btn btn-default accept">Accept Offer</button>
                                    <br>
                                    <button type="button" class="btn btn-default decline">Decline Offer</button>
                                    <br>
                                {{/if}}
                                     <button type="button" class="btn btn-default remove">Remove</button>
                                    <br>
                                {{/unless}}
                                {{/unless}}                               
                                {{/if}}

                            </div>
                        </div>
                    </div>
                {{/each}}
            {{else}}
                <div class="alert alert-warning center-text" role="alert" ><b>This User hasn't posted any requests yet!</b></div>
            {{/if}}
        </div>
        <div class = "col-md-1"></div>
    </div>
</template>
