<template name = "home">
    <div class = "row">
        {{#if hasRequests}}
            {{#each requests}}
                <div class = "panel panel-default">
                    <div class = "panel-heading">
                        {{name}}
                    </div>
                    <div class = "panel-body">
                        Posted By: {{publisherName}}
                        Urgency: {{urgency}}
                    </div>
                </div>
            {{/each}}
        {{else}}
            <div class="alert alert-warning text-center" role="alert"><b>No requests yet. Try logging in and posting one!</b></div>
        {{/if}}
    </div>
</template>
